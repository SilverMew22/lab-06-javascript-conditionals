<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var mynumber = prompt ("Give me a number, any number...");
      //Math.floor truncates a number like 5.5678 to an interagure of just 5
      var onesplace = Math.floor(mynumber % 10);
      var tensplace = Math.floor(mynumber/10 % 10);
      //ex 10's onesplace
      //(256/10 % 10)->(25.6 % 10) -> reminder of 5.6 (truncate with Math.floor to simple "5")
      var hundredsplace = Math.floor(mynumber/100 % 10);
      var thousandsplace = Math.floor(mynumber/1000 % 10);
      console.log(thousandsplace + "thousands");
      console.log(hundredsplace + "hundreds");
      console.log(thousandsplace + "tens");
      console.log(onesplace + "ones");
      document.write(thousandsplace + "thousands"); 
      document.write(hundredsplace + "hundreds");
      document.write(thousandsplace + "tens");
      document.write(onesplace + "ones");
    </script>
  </body>
</html>
